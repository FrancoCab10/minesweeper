<div class="card">
  <h1 class="title">Minesweeper</h1>
  <div class="controls">
    <button *ngIf="state != 'P';" class="btn-start" (click)="restartGame()">Start</button>
    <button *ngIf="state == 'P';" class="btn-stop" (click)="stopGame()">Stop</button>
    <app-timer></app-timer>
  </div>
  <div class="grid">
    <div class="grid-row" *ngFor="let row of grid; let rowPos = index">
      <div class="grid-col" *ngFor="let cellId of row; let colPos = index">
        <app-cell 
          [cellId]="cellId"
          [gameState]="state"
          (revearResult)="cellClick($event, cellId, rowPos, colPos)"
        ></app-cell>
      </div>
    </div>
  </div>
</div>
<div class="msg-success" *ngIf="state == 'W';">You Won!</div>
<div class="msg-defeat" *ngIf="state == 'L';">You Lost!</div>
